<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calbox">
        <table >
            <tr>
                <td colspan="4"><input class="result" type="text"></td>
            </tr>
            <tr>
                <td colspan="4"><button class="clear"  value="Clear" type="button" onclick="clearscr()">Clear</button></td>
            </tr>
            <tr>
                <td><button value="7" type="button" onclick="display(7)">7</button></td>
                <td><button value="8" type="button" onclick="display(8)">8</button></td>
                <td><button value="9" type="button" onclick="display(9)">9</button></td>
                <td><button value="*" type="button" onclick="display('x')">x</button></td>
            </tr>
            <tr>
                <td><button value="4" type="button" onclick="display(4)">4</button></td>
                <td><button value="5" type="button" onclick="display(5)">5</button></td>
                <td><button value="6" type="button" onclick="display(6)">6</button></td>
                <td><button value="-" type="button" onclick="display('-')">-</button></td>
            </tr>
            <tr>
                <td><button value="1" type="button" onclick="display(1)">1</button></td>
                <td><button value="2" type="button" onclick="display(2)">2</button></td>
                <td><button value="3" type="button" onclick="display(3)">3</button></td>
                <td><button value="+" type="button" onclick="display('+')">+</button></td>
            </tr>
            <tr>
                <td><button value="0" type="button" onclick="display(0)">0</button></td>
                <td><button value="." type="button" onclick="display('.')">.</button></td>
                <td><button value="/" type="button" onclick="display('/')">/</button></td>
                <td><button value="=" type="button" onclick="equate()">=</button></td>
            </tr>
        </table>
    </div>
    <script src="action.js"></script>
</body>
</html>
